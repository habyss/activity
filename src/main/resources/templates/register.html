<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="/static/assets/js/jquery-3.3.1.js"></script>
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <script src="/static/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
<script src="/static/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
            </div>

            <div class="tpl-login-title">注册用户</div>
            <span class="tpl-login-content-info">
                  创建一个新的用户
            </span>

            <form class="am-form tpl-form-line-form">

                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" name="username" id="username" placeholder="用户名">
                    <span id="usernameMsg" style="color: greenyellow"></span>
                </div>
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" name="password" id="password" placeholder="请输入密码">
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" name="password" id="checkPd" placeholder="再次输入密码">
                    <span id="passwordMsg" style="color: greenyellow"></span>
                </div>

                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        我已阅读并同意 <a href="javascript:;">《用户注册协议》</a>
                    </label>
                </div>

                <div class="am-form-group">
                    <button type="button"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                            id="register">嗯,提交注册
                    </button>
                </div>

                <div class="am-form-group">
                    <button type="button"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn"
                            id="login">咦,去登陆吧
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/assets/js/amazeui.min.js"></script>
<script src="/static/assets/js/app.js"></script>
<script>
    $(function () {
        function getFormData(form) {
            const unindexed_array = form.serializeArray();
            const indexed_array = {};

            $.map(unindexed_array, function (n, i) {
                indexed_array[n['name']] = n['value'];
            });

            return indexed_array;
        }

        $("#register").click(function () {
            $.ajax({
                url:"register",
                type:"POST",
                data:JSON.stringify(getFormData($("form"))),
                contentType: "application/json; charset=utf-8",
                success: function () {
                    window.location.href = "register";
                },
                error: function () {
                    $("#msg").text("用户名或密码错误...");
                }
            });
        });

        $("#login").click(function () {
            window.location.href = "login";
        });

        $("#username").blur(function () {
            $("#usernameMsg").text("用户名存在/...");
        });

        $("#checkPd").blur(function () {
            if ($("#password").val() === $("#checkPd").val()){
                $("#passwordMsg").text("...");
            } else {
                $("#passwordMsg").text("两次密码不一样...");
            }
        });
    })
</script>
</body>

</html>
